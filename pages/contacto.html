<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="../styles/estilos.css">

    <title>CONTACTO - Motorcode</title>
</head>
<body>
    <header>
        <!-- Barra de navegacion -->
        <nav class="menu">
            <img src="../assets/logo.png">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./motos.html">Motos</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./ubicacion.html">Ubicacion</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
    <!-- Inicio de formulario -->
        <div class="formulario">
            <form class="formulario">
                <div class="col-md-6">
                  <label for="inputnombreyapellido" class="form-label">Nombre y Apellido</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                  <label for="inputtelefono" class="form-label">Telefono</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-12">
                  <label for="inputemails" class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="tuemail@gmai.com">
                </div>
                <div class="col-12">
                  <label for="inputdni" class="form-label">DNI</label>
                  <input type="text" class="form-control" placeholder="Tu número de DNI">
                </div>
                <div class="col-md-6">
                  <label for="inputlocalidad" class="form-label">Localidad</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Ciudad</label>
                  <select id="inputState" class="form-select">
                    <option selected></option>
                    <option>CABA</option>
                    <option>Provincia de Buenos Aires</option>
                  </select>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" rows="4" placeholder="Ingrese su mensaje aqui"></textarea>
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      ¿Desea suscribirse a la newsletter?
                    </label>
                  </div>
                </div>
                <div class="btnenviar">
                  <button type="submit" class="btnenviar">Enviar</button>
                </div>
              </form>

            
            <div class="descripcion">
              <img src="/assets/logos/logo_empresa_bco.png" alt="logo-blanco">
              <h2>CASA CENTRAL:</h2>
              <p>Calle motera 1234, CABA</p>
  
              <p>contacto@motorcode.com.ar</p>
          </div>
            

        </div>
        
        
        <!-- Fin de formulario -->
    </main>
    <!-- Pie de pagina -->


    <footer>
        <img src="../assets/logo.png" class="logo_empresa">

        <div class="links">
        <!-- <img src="/assets/logos/facebook.png" alt="facebook"> -->
        <a href="">FACEBOOK</a>
        <!-- <img src="/assets/logos/instagram.png" alt="instagram"> -->
        <a href="">INSTAGRAM</a>

        <p>contacto@motorcode.com.ar <br> Calle motera 1234, CABA</p>
        </div>

            
        <p>©All rights reserved. Acuña Sebastian for Coderhouse</p>
    </footer>

<!-- Enlace a los scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>

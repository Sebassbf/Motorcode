<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="formulario,formulario en linea,formulario web,registro,contacto,enviar formulario, completar formulario, datos personales,soporte">
    <meta name="description" content="Formulario de contacto para recibir datos personales y que envien sugerencias o ideas para ser atendidas dando un soporte ">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="../styles/estilos.css">

    <title>CONTACTO - Motorcode</title>
</head>
<body>
  <header>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg bg-motorcode">
       <div class="container-fluid">
           <img src="../assets/logo.png" alt="logo de la empresa">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="background-color: white;"></span>
         </button>
         <div class="collapse navbar-collapse nav-motorcode" id="navbarNavAltMarkup">
           <div class="navbar-nav">
             <a class="nav-link " aria-current="page" href="../index.html">Inicio</a>
             <a class="nav-link" href="./motos.html">Motos</a>
             <a class="nav-link" href="./nosotros.html">Nosotros</a>
             <a class="nav-link" href="./ubicacion.html">Ubicacion</a>
             <a class="nav-link active" href="./contacto.html">Contacto</a>
           </div>
         </div>
       </div>
     </nav>
</header>

    <main>
    <!-- Inicio de formulario -->
        <div class="formulario">
            <form class="formulario">
                <div class="col-md-6">
                  <label for="inputnombreyapellido" class="form-label">Nombre y Apellido</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                  <label for="inputtelefono" class="form-label">Telefono</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-12">
                  <label for="inputemails" class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="tuemail@gmai.com">
                </div>
                <div class="col-12">
                  <label for="inputdni" class="form-label">DNI</label>
                  <input type="text" class="form-control" placeholder="Tu número de DNI">
                </div>
                <div class="col-md-6">
                  <label for="inputlocalidad" class="form-label">Localidad</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Ciudad</label>
                  <select id="inputState" class="form-select">
                    <option selected></option>
                    <option>CABA</option>
                    <option>Provincia de Buenos Aires</option>
                  </select>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" rows="4" placeholder="Ingrese su mensaje aqui"></textarea>
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      ¿Desea suscribirse a la newsletter?
                    </label>
                  </div>
                </div>
                <div class="btnenviar">
                  <button type="submit" class="btnenviar">Enviar</button>
                </div>
              </form>

            
            <div class="descripcion">
              <img src="../assets/logo.png" alt="logo de la empresa">
              <h2>CASA CENTRAL:</h2>
              <p>Calle motera 1234, CABA</p>
  
              <p>contacto@motorcode.com.ar</p>
          </div>
            

        </div>
        
        
        <!-- Fin de formulario -->
    </main>
    <!-- Pie de pagina -->


    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top ft-motorcode">
      <div class="col-md-4 d-flex align-items-center">
        <a href="#" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <img src="../assets/logo.png" class="logo_empresa" alt="logo de la empresa">
        </a>
        <p class="mb-3 mb-md-0 ">© All rights reserved. Acuña Sebastian for Coderhouse</p>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <p>contacto@motorcode.com.ar <br> Calle motera 1234, CABA</p>
        <li><a href="https://www.facebook.com/?locale2=es_ES&_rdr" target="_blank"><img src="../assets/logos/facebook.webp" alt="logo de facebook"></a></li>
        <li><a href="https://www.instagram.com" target="_blank"><img src="../assets/logos/instagram.webp" alt="logo de instagram"></a></li>
        <li><a href="https://x.com/?lang=es" target="_blank"><img src="../assets/logos/twitter.webp" alt="logo de twitter"></a></li>
      </ul>
    </footer>

<!-- Enlace a los scripts de Bootstrap -->

</body>

</html>
